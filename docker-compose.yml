version: "3.8"

services:
  # A/B Testing Backend API
  abtest-backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: abtest-backend
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=production
      - PORT=3001
      - DB_PATH=/app/data/abtest.db
      - ABTEST_API_KEY=${ABTEST_API_KEY}
    volumes:
      - abtest_data:/app/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "healthcheck.js"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - abtest-network

  # A/B Testing Dashboard Frontend
  abtest-frontend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: abtest-frontend
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_API_URL=http://abtest-backend:3001/api
    depends_on:
      abtest-backend:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - abtest-network

  # Optional: Nginx reverse proxy
  nginx:
    image: nginx:alpine
    container_name: abtest-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - abtest-frontend
      - abtest-backend
    restart: unless-stopped
    networks:
      - abtest-network

volumes:
  abtest_data:
    driver: local

networks:
  abtest-network:
    driver: bridge
